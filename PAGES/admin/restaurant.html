<!doctype html>

<html>

<head>
    <title>Res Pro - Restaurant Details</title>

    <link rel="stylesheet" href="../../css/default.css">

    <script src="../../JS/toolkit.js"></script>
    <script src="../../JS/restaurant.js"></script>

</head>

<body onload="resOnLoad()">
    <!-- The sidebar -->
    <div class="sidebar" id="navMenu"></div>

    <!-- The breadcrumb menu -->
    <ul class="breadcrumb">
        <!--        
            <li><a href="#">Home</a></li>
            <li><a href="#">Pictures</a></li>
            <li><a href="#">Summer 15</a></li>
            -->
        <li>My Restaurant</li>
    </ul>
    <!-- Content -->
    <div class="content">
        <div class="containerDiv">
            <form action="onSubmit">
                <fieldset>
                    <div id="restaurantDiv">
                        <h2>Restaurant Details</h2>
                        <span>
                            <label>restaurant name: 
                                <input type='text' id = 'rName' disabled>
                            </label>
                        </span>
                        <span>
                            <label>restaurant id: 
                                <input type='text' id = 'rID' disabled>
                            </label>
                        </span>
                        <br>
                        <span>    
                            <label>address (Street): 
                                <input type='text' id = 'address' required placeholder="123 Main Street" onchange="enableSave()">
                            </label>
                            <label>address (Unit Number): 
                                <input type='text' id = 'address2' requiredplaceholder="Unit 123" onchange="enableSave()">
                            </label>
                            <label>city: 
                                <input type='text' id = 'city' required placeholder="Anytown" onchange="enableSave()">
                            </label>
                            <label>region: 
                                <input type='text' id = 'region' required placeholder="BC" onchange="enableSave()">
                            </label>
                            <label>country: 
                                <input list="countries" id= "country" name="country" required placeholder="-- Select One --" onchange="enableSave()">
                                <datalist id="countries">
                                    <option value="Canada"></option>
                                    <option value="United States"></option>
                                </datalist>
                            </label>
                            <label>code (postal or zip): 
                                <input type='text' id = 'code' required placeholder="A0A 0A0 or 12345" onchange="enableSave()">
                            </label>
                        </span>
                    </div>
                    <div>
                        <span class="buttonSpan">
                            <input type="button" class="disabledButton" id="saveBtn" value="Save Details" onclick="saveRes()" disabled>
                        </span>
                        <span class="buttonSpan">
                            <input type="button" class="disabledButton" id="cancelBtn" value="Discard Changes" onclick="cancelRes()" disabled>
                        </span>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
