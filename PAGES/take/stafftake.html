<!doctype html>

<html>

<head>
    <title>Sweet Pickle - Staff Take</title>
    <link rel="stylesheet" href="../../CSS/default.css">
    <link rel="stylesheet" href="../../CSS/take.css">

    <!-- <img src= "images/myImage.jpg"> -->

    <script src="../../JS/toolkit.js"></script>
    <script src="../../JS/stafftake.js"></script>



</head>

<body onload="stOnLoad()">
    <!-- The sidebar -->
    <div class="sidebar" id="navMenu"></div>

    <!-- The breadcrumb menu -->

    <ul class="breadcrumb">
        <li><a href="takeHome.html">Take Summary</a></li>
        <li><a id="takePage">Take Page</a></li>
        <li>Daily Take Sheet</li>
    </ul>

    <!-- Content -->

    <div class="content">

        <div class="stdDiv" id="stDiv">
            <form>
                <fieldset>
                    <!-- hidden section for ID's-->
                    <div class="hiddenIDs" hidden>
                        <label>DailyTake ID:
                            <input type="number" id="dtID">
                        </label>
                        <label>StaffTake ID:
                            <input type="number" id="stID">
                        </label>
                    </div>

                    <!-- Title part -->
                    <h2 id="stTitle">Staff Take: </h2>
                    <p id="status">Select APPLY to add payments</p>

                    <!-- imput section -->
                    <div class="formRow">
                        <div class="formColumnLabel">
                            <label for="staff">Staff Member:</label>
                        </div>
                        <div class="formColumnValue">
                            <div class="selectList">
                                <select id="staff" name="staff">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="formRow">
                        <div class="formColumnLabel">
                            <label for="shift">Shift:</label>
                        </div>
                        <div class="formColumnValue">
                            <div class="selectList">
                                <select id="shift" name="shift" onchange="viewOther()">
                                        <option value=""></option>
                                    </select>
                            </div>
                        </div>
                    </div>
                    <div class="formRow" id="otherShift" hidden>
                        <div class="formColumnLabel">
                            <label id="otherLabel">Other Shift:</label>
                        </div>
                        <div class="formColumnValue">
                            <input type="text" id="other">
                        </div>
                    </div>
                </fieldset>
                <button type="button" id="btnApply" class="formButton" onclick="applyStaffTake()">Apply</button>
                <button type="button" id="btnSave" class="formButton" onclick="saveStaffTake()">Save</button>
                <button type="button" id="btnCancel" class="formButton" onclick="returnDailyTake()">Cancel</button>
                <button type="button" id="btnDelete" class="formButton" hidden>Delete</button>
            </form>
        </div>
        <div class="stdDiv" id="takesheets"></div>
    </div>
    <!-- content-->
</body>

<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="mHeader">Modal Header</h3>
        </div>
        <div class="modal-body">
            <form>
                <fieldset>
                    <input type='text' id='tID' hidden>
                    <div class="formRow">
                        <div class="formColumnLabel">
                            <label>Expected: </label>
                        </div>
                        <div class="formColumnValue">
                            <input type='number' id='expected' onchange="calcTake()">
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="formColumnLabel">
                            <label>Actual: </label>
                        </div>
                        <div class="formColumnValue">
                            <input type='number' id='actual' onchange="calcTake()">
                        </div>
                    </div>

                    <div class="formRow">
                        <div class="formColumnLabel">
                            <label>Difference: </label>
                        </div>
                        <div class="formColumnValue">
                            <input type='number' id='difference' disabled>
                        </div>
                    </div>
                    <label>Complete: <input type='checkbox' id = 'pStatus' disabled></label>
                </fieldset>
            </form>
        </div>
        <div class="modal-footer">
            <div class="mButton" id="mButtonConfirm">Confirm</div>
            <div class="mButton" id="mButtonCancel">Cancel</div>
        </div>
    </div>
</div>

</html>
