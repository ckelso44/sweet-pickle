<!doctype html>

<html>

<head>
    <title>Sweet Pickle - Profitability for Restaurants</title>
    <link rel="stylesheet" href="../../CSS/default.css">
    <link rel="stylesheet" href="../../CSS/takeHome.css">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="../../JS/toolkit.js"></script>
    <script src="../../JS/takehome.js"></script>
</head>

<body onload="takeHomeOnLoad()">
    <!-- The sidebar -->
    <div class="sidebar" id="navMenu"></div>

    <!-- The breadcrumb menu -->
    <ul class="breadcrumb">
        <li>Take Summary</li>
    </ul>
    <!-- Content -->
    <div class="content">

        <!-- 7 Day Take sheet scroller -->
        <div id="takeSelector">
            <div class="navPageDiv">
                <span class="navPageItem"><button type="button" class="navButton" onclick="prevWeek()">&#171</button></span>
                <span class="navPageItem" id="dtDate">This Week</span>
                <span class="navPageItem"> <button type="button" class="navButton" onclick="nextWeek()">&#187</button></span>
            </div>
            <div id="weekView">
                <!-- content rendered based on take sheets for the week -->
            </div>
        </div>
        <!-- 7 Day Take chart -->
        <div id="chartDiv">

            <div id="takeChart"></div>
        </div>
    </div>
    <!-- content-->

</body>

</html>
