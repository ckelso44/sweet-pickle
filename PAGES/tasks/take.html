<!doctype html>

<html>

<head>
    <title>Sweet Pickle - Facts Page</title>
    <link rel="stylesheet" href="../../CSS/main.css">
    <link rel="stylesheet" href="../../CSS/tasks.css">
    <!--
    
		<img src= "images/myImage.jpg">
		-->
    <script src="../../JS/toolkit.js"></script>
    <script src="../../JS/main.js"></script>
    <script src="../../JS/tasks.js"></script>



</head>

<body onload="onLoadTask()">
    <div id="navPageDiv">
        <a href="take.html" class="navPageItem">&#171</a>
        <span class="navPageItem" id="dayOfWeek">Day of Week</span>
        <a href="take.html" class="navPageItem">&#187</a>
        <br>
        <span class="navPageItem">+/- Budget: </span>
        <span class="navPageItem" id="sumBudget">Tasks Outstanding</span>
    </div>
    <div class="stdDiv" id="dailyTakeSummary">
        <table class="sumTable">
        </table>
    </div>

    <!-- Additional Details section for total take sheets-->
    <div class="stdDiv" id="detailsDiv">
        <input type="text" id="dtID" hidden>
        <div class="leftDetail">
            <span>GST: </span>
            <span class="detailTotal" id="GST">0</span>
        </div>
        <div class="leftDetail">
            <span>PST: </span>
            <span class="detailTotal" id="PST">0</span>
        </div>
        <div class="leftDetail">
            <span>Net Total: </span>
            <span class="detailTotal" id="netTotal">0</span>
        </div>
        <br>
        <div class="rightDetail">
            <span>Budget: </span>
            <span class="detailTotal" id="budget">0</span>
        </div>
        <br>
        <button class="stdButton" onclick="editDailyTake()">Edit Task</button>
    </div>

    <!-- Insert a Progress bar above the individual Take Sheets -->
    <div class="stdDiv" id="progressDiv">
        <h2>Today's Take Sheets</h2>
        <label for="takeProgress">Take Sheets Completed: </label>
        <progress id="takeProgress" value="0" max="0"> 100% </progress>
        <table id="progressTable">
        </table>
    </div>


    <!-- Used to insert the dynamically created list of staff takes -->
    <span id="takeSheetSpan"></span>

</body>

<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="mHeader">Modal Header</h2>
        </div>
        <div class="modal-body">
            <form>
                <fieldset>
                    <label>GST: <input type='number' id = 'GSTEdit' required=true></label><br>
                    <label>PST: <input type='number' id = 'PSTEdit' required=true></label><br>
                    <br>
                    <label>Budget: <input type='number' id = 'budgetEdit' required=true></label>
                </fieldset>
            </form>
        </div>
        <div class="modal-footer">
            <span class="mButton" id="mButtonConfirm">Confirm</span>
            <span class="mButton" id="mButtonCancel">Cancel</span>
        </div>
    </div>

</div>

</html>
