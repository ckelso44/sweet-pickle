<!doctype html>

<html>

<head>
    <title>Sweet Pickle - Facts Page</title>
    <link rel="stylesheet" href="../../CSS/main.css">
    <link rel="stylesheet" href="../../CSS/tasks.css">
    <!--
    
		<img src= "images/myImage.jpg">
		-->
    <script src="../JS/main.js"></script>
    <script src="../JS/tasks.js"></script>
    <script src="../JS/collapse.js"></script>


</head>

<body onload="onLoadTask()">
    <div id="navPageDiv">
        <a href="take.html" class="navPageItem">&#171</a>
        <span class="navPageItem" id="dayOfWeek">Day of Week</span>
        <a href="take.html" class="navPageItem">&#187</a>
        <br>
        <span class="navPageItem">+/- Budget: </span>
        <span class="navPageItem" id="sumProfit">Tasks Outstanding</span>
    </div>
    <div class="stdDiv" id="dailyTakeSummary">
        <table id="sumTable">
            <thead>
                <tr>
                    <th>Payment</th>
                    <th>Expected</th>
                    <th>Actual</th>
                    <th>Difference</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="sumRow">Cash & PC</td>
                    <td class="sumValue" id="CPCExpected">0</td>
                    <td class="sumValue" id="CPCActual">0</td>
                    <td class="sumValue" id="CPCDiff">0</td>
                </tr>
                <tr>
                    <td class="sumRow">Credit</td>
                    <td class="sumValue" id="creditExpected">0</td>
                    <td class="sumValue" id="creditActual">0</td>
                    <td class="sumValue" id="creditDiff">0</td>
                </tr>
                <tr>
                    <td class="sumRow">Debit</td>
                    <td class="sumValue" id="debitExpected">0</td>
                    <td class="sumValue" id="debitActual">0</td>
                    <td class="sumValue" id="debitDiff">0</td>
                </tr>
                <tr>
                    <td class="blankCell"></td>
                    <td class="sumValueText" id="sumTakeText">Current Daily Take</td>
                    <td class="sumValueTotal" id="actualSum">0</td>
                    <td class="sumValueTotal" id="diffSum">0</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Additional Details section for total take sheets-->
    <div class="stdDiv" id="detailsDiv">
        <div class="leftDetail">
            <span>GST: </span>
            <span class="detailTotal" id="GST">0</span>
        </div>
        <div class="rightDetail">
            <span>Budget: </span>
            <span class="detailTotal" id="budget">0</span>
        </div>
        <br>
        <div class="leftDetail">
            <span>PST: </span>
            <span class="detailTotal" id="PST">0</span>
        </div>
        <div class="rightDetail">
            <span>Net Total: </span>
            <span class="detailTotal" id="netTotal">0</span>
        </div>
    </div>


    <!-- Insert a Progress bar above the individual Take Sheets -->
    <div class="stdDiv" id="progressDiv">
        <h2>Progress bar</h2>
        <label for="takeProgress">Take Sheets Completed: </label>
        <progress id="takeProgress" value="25" max="100"> 0% </progress>
        <table id="progressTable">
        </table>
    </div>
    <!-- Create a list of take sheets... maybe in a grid? 
        Selecting one will open the details to edit in a modal page-->
    <h2>Take Sheets</h2>

    <div class="takeSheetDiv">
        <button type="button" class="collapsible">
            <span class="buttonText">1</span>
            <div class="leftDetail">
                <span>Expected: </span>
                <span class="detailTotal" id="PST">0</span>
            </div>
            <div class="rightTextDetail">
                <span>Task Complete!</span>
            </div>
            <br>
            <span class="buttonText">+</span>
            <div class="leftDetail">
                <span>Expected: </span>
                <span class="detailTotal" id="PST">0</span>
            </div>
            <div class="centerDetail">
                <span>Actual: </span>
                <span class="detailTotal" id="netTotal">0</span>
            </div>  
            <div class="rightDetail">
                <span>Net Difference: </span>
                <span class="detailTotal" id="netTotal">0</span>
            </div>
            
            </button>
    </div>
    <div class="content">
        <p>Lorem ipsum...</p>
    </div>

    <br>
    <button type="button" onclick="loadMainPage()">Click Me!</button>
</body>

</html>
